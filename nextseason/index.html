<html>
	<head>
		<title>Next Season</title>
		<link rel="stylesheet" type="text/css" href="theme/css/layout.css">
		<link href='https://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<header></header>
		<main ng-app="nextseason">
			<h1>Next Season</h1>
			here be shows
			<section ng-controller="upcoming">
				<h2>Upcoming</h2>
				<table>
					<thead>
						<tr>
							<th>Show</th>
							<th>Episode</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody infinite-scroll="loadMore()">
						<tr ng-repeat="row in rows">
							<td>{{row.show_name}}</td>
							<td>{{row.episode_name}} ({{row.episode_number}})</td>
							<td>{{row.episode_release_date_raw}}</td>
						</tr>
					</tbody>
				</table>
			</section>

		</main>
		<footer></footer>
	</body>
</html>
