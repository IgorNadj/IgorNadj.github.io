<html>
	<head>
		<title>Big Oaf</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
			$(function(){
				$.get('https://api.github.com/repositories/44790825/contents/', function(data){
					for(var i in data){
						var entry = data[i];
						var isProject = entry.type == 'file' && 
						                entry.git_url.startsWith('https://api.github.com/repos/IgorNadj') && 
						                !entry.git_url.startsWith('https://api.github.com/repos/IgorNadj/IgorNadj.github.io');

						if(isProject){
							console.log(entry);
							var rest = entry.git_url.substring('https://api.github.com/repos/IgorNadj/'.length);
							var projectRepoName = rest.substring(0, rest.indexOf('/'));
							var projectUrl = '//github.com/IgorNadj/' + projectRepoName;
							$('#projects').append('<li><a href="'+projectUrl+'">'+projectRepoName+'</a></li>');
						}
					}
				});
			});
		</script
	</head>
	<body>
		<h2>Projects</h2>
		<ul id="projects"></ul>
	</body>
</html>
